<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <header class = "star-wars-header">
            <h1 class =  "star-wars-heading">
                Star<br/>Wars
            </h1>
            
            <nav class = "header-navigation">
                <a class = "header-navigation-buttons">NEWS + FEATURES</a>
                <a class = "header-navigation-buttons">VIDEO</a>
                <a class = "header-navigation-buttons">FILMS</a>
                <a class = "header-navigation-buttons">SERIES</a>
                <a class = "header-navigation-buttons">GAMES+INTERACTIVE</a>
                <a class = "header-navigation-buttons">DATABANK</a>
                <a class = "header-navigation-buttons">DISNEYPLUS</a>
            </nav>
            <h2 class = "sw-on-disney">STAR WARS ON DISNEY+</h2>
        </header>

        <main>
            <form class = "search-databank">
                <input class = "search-bar" type = "search" placeholder="Search Databank">
                <button class = "search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                        <circle cx="11" cy="11" r="8">
                        </circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65">  
                        </line>
                    </svg>
                    <div class = "search-button-text">
                        SEARCH
                    </div>
                </button>
            </form>



            <section class = "cards-section">

                <header class = "cards-section-header">
                    <h2 class = "cards-header-name">Databank | Andor</h2>
                    <a href = "#" class = "cards-see-all">SEE ALL ></a>
                </header>

                <div class = "cards-row">

                    <a class = "card" href = "#">
                        <img src="images/cards-databank-andor/cassian-andor.jpeg">

                    <a class = "card" href = "#">

                    <a class = "card" href = "#">
